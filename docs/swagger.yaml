components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # 基础响应结构
    BaseResponse:
      type: object
      properties:
        success:
          type: boolean
          description: 请求是否成功
        message:
          type: string
          description: 响应消息
        timestamp:
          type: string
          format: date-time
          description: 响应时间戳

    # VIP系统相关Schema
    VIPLevel:
      type: object
      properties:
        id:
          type: integer
          description: 等级ID
        level:
          type: integer
          description: VIP等级数字
        name:
          type: string
          description: 等级名称
        displayName:
          type: string
          description: 显示名称
        description:
          type: string
          description: 等级描述
        benefits:
          type: object
          description: VIP权益JSON对象
        price:
          type: number
          format: decimal
          description: 价格
        durationDays:
          type: integer
          description: 持续天数（0表示无限期）
        isActive:
          type: boolean
          description: 是否启用
        createdAt:
          type: string
          format: date-time
          description: 创建时间
        updatedAt:
          type: string
          format: date-time
          description: 更新时间

    CreateVIPLevelRequest:
      type: object
      required:
        - level
        - name
        - displayName
      properties:
        level:
          type: integer
          minimum: 0
          description: VIP等级数字
        name:
          type: string
          maxLength: 50
          description: 等级名称
        displayName:
          type: string
          maxLength: 100
          description: 显示名称
        description:
          type: string
          description: 等级描述
        benefits:
          type: object
          description: VIP权益JSON对象
        price:
          type: number
          format: decimal
          minimum: 0
          description: 价格
        durationDays:
          type: integer
          minimum: 0
          default: 30
          description: 持续天数（0表示无限期）

    UpdateVIPLevelRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
          description: 等级名称
        displayName:
          type: string
          maxLength: 100
          description: 显示名称
        description:
          type: string
          description: 等级描述
        benefits:
          type: object
          description: VIP权益JSON对象
        price:
          type: number
          format: decimal
          minimum: 0
          description: 价格
        durationDays:
          type: integer
          minimum: 0
          description: 持续天数（0表示无限期）
        isActive:
          type: boolean
          description: 是否启用

    UserVIPInfo:
      type: object
      properties:
        id:
          type: integer
          description: 用户ID
        username:
          type: string
          description: 用户名
        isVip:
          type: boolean
          description: 是否为VIP
        vipLevel:
          type: integer
          description: VIP等级
        vipExpireAt:
          type: string
          format: date-time
          nullable: true
          description: VIP过期时间（null表示无限期）
        vip_activated_at:
          type: string
          format: date-time
          nullable: true
          description: VIP激活时间
        vip_name:
          type: string
          description: VIP等级名称
        vip_display_name:
          type: string
          description: VIP等级显示名称
        vip_benefits:
          type: object
          description: VIP权益
        isExpired:
          type: boolean
          description: 是否已过期
        isPermanent:
          type: boolean
          description: 是否为永久VIP

    SetUserVIPRequest:
      type: object
      required:
        - vip_level
      properties:
        vipLevel:
          type: integer
          minimum: 1
          description: VIP等级
        days:
          type: integer
          minimum: 0
          default: 30
          description: VIP天数（0表示无限期）

    # 卡密系统相关Schema
    CardKey:
      type: object
      properties:
        id:
          type: integer
          description: 卡密ID
        code:
          type: string
          description: 卡密代码
        type:
          type: string
          enum: [vip, points, days]
          description: 卡密类型
        vipLevel:
          type: integer
          description: VIP等级
        vipDays:
          type: integer
          description: VIP天数（0表示无限期）
        points:
          type: integer
          description: 积分数量
        status:
          type: string
          enum: [unused, used, expired, disabled]
          description: 卡密状态
        usedBy:
          type: integer
          nullable: true
          description: 使用者用户ID
        usedAt:
          type: string
          format: date-time
          nullable: true
          description: 使用时间
        expireAt:
          type: string
          format: date-time
          nullable: true
          description: 过期时间
        batchId:
          type: string
          nullable: true
          description: 批次ID
        createdBy:
          type: integer
          nullable: true
          description: 创建者用户ID
        createdAt:
          type: string
          format: date-time
          description: 创建时间

    CardKeyInfo:
