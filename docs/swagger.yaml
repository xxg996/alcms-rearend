openapi: 3.0.3
info:
  title: Alcms Backend API
  description: |
    Alcms CMS 资源管理系统后端 API
    
    基于 Node.js + Express.js + PostgreSQL 构建的现代化内容管理系统，
    集成了完整的用户权限管理、多媒体资源管理和微社区功能。
    
    ## 核心特性
    - 🔐 JWT 双令牌认证机制
    - 🛡️ RBAC 权限控制模型
    - 📄 CMS 资源管理系统
    - 💬 微社区系统
    - 💎 VIP会员系统
    - 🎫 卡密生成与兑换系统
    - 💰 用户积分系统
    - ✅ 每日签到系统
    - 🔍 全文搜索功能
    - 📊 数据统计分析
    
    ## 快速开始
    1. 登录获取访问令牌
    2. 在请求头中添加: `Authorization: Bearer <token>`
    3. 开始使用API功能
    
    ## API前缀说明
    - **认证相关**: `/api/auth/*`
    - **用户管理**: `/api/users/*`  
    - **CMS资源**: `/api/resources/*`, `/api/categories/*`, `/api/tags/*`
    - **微社区**: `/api/community/*`
    
  version: 1.0.0
  contact:
    name: Alcms Team
    email: admin@alcms.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api
    description: 开发环境
  - url: https://api.alcms.com/api
    description: 生产环境

tags:
  - name: Authentication
    description: 🔐 用户认证相关接口
  - name: Users
    description: 👥 用户管理相关接口
  - name: Resources
    description: 📄 资源管理相关接口
  - name: Categories
    description: 📂 分类管理相关接口
  - name: Tags
    description: 🏷️ 标签管理相关接口
  - name: Community Boards
    description: 🏠 社区板块管理相关接口
  - name: Community Posts
    description: 📝 社区帖子管理相关接口
  - name: Community Comments
    description: 💭 社区评论管理相关接口
  - name: Community Interactions
    description: 👍 社区互动功能相关接口
  - name: VIP System
    description: 💎 VIP会员系统相关接口
  - name: Card Key System
    description: 🎫 卡密生成与兑换系统相关接口
  - name: Points System
    description: 💰 用户积分系统相关接口
  - name: Checkin System
    description: ✅ 每日签到系统相关接口

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT 访问令牌

  schemas:
    # 基础响应格式
    BaseResponse:
      type: object
      properties:
        success:
          type: boolean
          description: 请求是否成功
        message:
          type: string
          description: 响应消息
        timestamp:
          type: string
          format: date-time
          description: 响应时间戳
      required:
        - success
        - message
        - timestamp

    ErrorResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            success:
              type: boolean
              example: false
            errors:
              type: array
              items:
                type: object
              description: 详细错误信息

    # 用户相关模型
    User:
      type: object
      properties:
        id:
          type: integer
          description: 用户ID
          example: 1
        username:
          type: string
          description: 用户名
          example: "admin"
        email:
          type: string
          format: email
          description: 邮箱
          example: "admin@alcms.com"
        nickname:
          type: string
          description: 昵称
          example: "系统管理员"
        avatar:
          type: string
          nullable: true
          description: 头像URL
        bio:
          type: string
          nullable: true
          description: 个人简介
        status:
          type: string
          enum: [normal, banned, frozen]
          description: 用户状态
          example: "normal"
        last_login_at:
          type: string
          format: date-time
          nullable: true
          description: 最后登录时间
        createdAt:
          type: string
          format: date-time
          description: 创建时间
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
          description: 用户角色列表

    Role:
      type: object
      properties:
        id:
          type: integer
          description: 角色ID
          example: 1
        name:
          type: string
          description: 角色名称
          example: "admin"
        displayName:
          type: string
          description: 显示名称
          example: "管理员"
        description:
          type: string
          description: 角色描述
          example: "系统管理员，具有最高权限"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: 邮箱
          example: "admin@alcms.com"
        password:
          type: string
          description: 密码
          example: "admin123"

    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[a-zA-Z0-9_]+$'
          description: 用户名（3-50个字符，只能包含字母、数字和下划线）
          example: "newuser"
        email:
          type: string
          format: email
          description: 邮箱
          example: "user@example.com"
        password:
          type: string
          minLength: 8
          maxLength: 128
          description: 密码（8-128个字符）
          example: "password123"
        nickname:
          type: string
          minLength: 1
          maxLength: 100
          description: 昵称（可选，1-100个字符）
          example: "新用户"

    UpdateProfileRequest:
      type: object
      properties:
        nickname:
          type: string
          minLength: 1
          maxLength: 100
          description: 昵称（1-100个字符）
          example: "我的新昵称"
        avatar_url:
          type: string
          maxLength: 500
          nullable: true
          description: 头像URL（最多500个字符）
          example: "https://example.com/avatar.jpg"
        bio:
          type: string
          maxLength: 500
          nullable: true
          description: 个人简介（最多500个字符）
          example: "这是我的个人简介"

    CreateUserRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[a-zA-Z0-9_]+$'
          description: 用户名（3-50个字符，只能包含字母、数字和下划线）
          example: "newuser"
        email:
          type: string
          format: email
          description: 邮箱
          example: "user@example.com"
        password:
          type: string
          minLength: 8
          maxLength: 128
          description: 密码（8-128个字符）
          example: "password123"
        nickname:
          type: string
          minLength: 1
          maxLength: 100
          description: 昵称（可选，1-100个字符）
          example: "新用户"
        roleName:
          type: string
          enum: [user, vip, moderator, admin]
          description: 初始角色（可选，默认为user）
          example: "user"
        status:
          type: string
          enum: [normal, banned, frozen]
          description: 用户状态（可选，默认为normal）
          example: "normal"

    UpdateUserStatusRequest:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [normal, banned, frozen]
          description: 新的用户状态
          example: "banned"
        reason:
          type: string
          maxLength: 500
          description: 状态变更原因（可选，最多500个字符）
          example: "违反社区规定"

    FreezeUserRequest:
      type: object
      properties:
        reason:
          type: string
          maxLength: 500
          description: 冻结/解冻原因（可选，最多500个字符）
          example: "账户异常活动"

    AssignRoleRequest:
      type: object
      required:
        - roleName
      properties:
        roleName:
          type: string
          enum: [user, vip, moderator, admin]
          description: 要分配的角色名称
          example: "moderator"

    UserListResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                users:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
                pagination:
                  $ref: '#/components/schemas/PaginationInfo'

    UserProfileResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                user:
                  $ref: '#/components/schemas/User'
                roles:
                  type: array
                  items:
                    $ref: '#/components/schemas/Role'
                permissions:
                  type: array
                  items:
                    type: string
                  description: 用户权限列表

    UserStatsResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                totalUsers:
                  type: integer
                  description: 用户总数
                  example: 1250
                activeUsers:
                  type: integer
                  description: 正常状态用户数
                  example: 1200
                bannedUsers:
                  type: integer
                  description: 被封禁用户数
                  example: 30
                frozenUsers:
                  type: integer
                  description: 被冻结用户数
                  example: 20
                recentRegistrations:
                  type: integer
                  description: 近7天新注册用户数
                  example: 25
                roleStats:
                  type: array
                  items:
                    type: object
                    properties:
                      displayName:
                        type: string
                        description: 角色显示名称
                      userCount:
                        type: integer
                        description: 该角色用户数量

    PaginationInfo:
      type: object
      properties:
        page:
          type: integer
          description: 当前页码
          example: 1
        limit:
          type: integer
          description: 每页数量
          example: 20
        total:
          type: integer
          description: 总记录数
          example: 1250
        totalPages:
          type: integer
          description: 总页数
          example: 63

    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          description: 用户名
          example: "newuser"
        email:
          type: string
          format: email
          description: 邮箱
          example: "user@example.com"
        password:
          type: string
          description: 密码
          example: "password123"
        nickname:
          type: string
          description: 昵称
          example: "新用户"

    AuthResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                user:
                  $ref: '#/components/schemas/User'
                tokens:
                  type: object
                  properties:
                    accessToken:
                      type: string
                      description: 访问令牌
                    refreshToken:
                      type: string
                      description: 刷新令牌
                    tokenType:
                      type: string
                      example: "Bearer"
                    expiresIn:
                      type: string
                      example: "1h"

    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: 刷新令牌
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    RefreshTokenResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                tokens:
                  type: object
                  properties:
                    accessToken:
                      type: string
                      description: 新的访问令牌
                      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    refreshToken:
                      type: string
                      description: 新的刷新令牌
                      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    tokenType:
                      type: string
                      description: 令牌类型
                      example: "Bearer"
                    expiresIn:
                      type: string
                      description: 访问令牌过期时间
                      example: "1h"

    # 社区相关模型
    CommunityBoard:
      type: object
      properties:
        id:
          type: integer
          description: 板块ID
          example: 1
        name:
          type: string
          description: 板块名称（唯一标识）
          example: "tech"
        displayName:
          type: string
          description: 显示名称
          example: "技术交流"
        description:
          type: string
          description: 板块描述
          example: "编程技术、开发经验分享"
        iconUrl:
          type: string
          nullable: true
          description: 图标URL
        coverImageUrl:
          type: string
          nullable: true
          description: 封面图片URL
        sortOrder:
          type: integer
          description: 排序顺序
          example: 1
        isActive:
          type: boolean
          description: 是否激活
          example: true
        post_count:
          type: integer
          description: 帖子数量
          example: 42
        last_post_id:
          type: integer
          nullable: true
          description: 最新帖子ID
        last_post_time:
          type: string
          format: date-time
          nullable: true
          description: 最新帖子时间
        moderator_ids:
          type: array
          items:
            type: integer
          description: 版主用户ID列表
        createdAt:
          type: string
          format: date-time
          description: 创建时间
        updatedAt:
          type: string
          format: date-time
          description: 更新时间

    CreateBoardRequest:
      type: object
      required:
        - name
        - displayName
      properties:
        name:
          type: string
          description: 板块名称（唯一标识）
          example: "ai-discussion"
        displayName:
          type: string
          description: 显示名称
          example: "AI技术讨论"
        description:
          type: string
          description: 板块描述
          example: "人工智能、机器学习、深度学习技术交流"
        iconUrl:
          type: string
          description: 图标URL
        sortOrder:
          type: integer
          description: 排序顺序
          example: 12
        moderator_ids:
          type: array
          items:
            type: integer
          description: 版主用户ID列表

    CommunityPost:
      type: object
      properties:
        id:
          type: integer
          description: 帖子ID
          example: 1
        title:
          type: string
          description: 帖子标题
          example: "Vue 3 + TypeScript 最佳实践"
        content:
          type: string
          description: 帖子内容
        contentType:
          type: string
          enum: [markdown, html]
          description: 内容格式
          example: "markdown"
        summary:
          type: string
          description: 摘要
          example: "分享Vue 3结合TypeScript的开发经验"
        authorId:
          type: integer
          description: 作者ID
          example: 1
        boardId:
          type: integer
          description: 板块ID
          example: 3
        status:
          type: string
          enum: [draft, reviewing, published, rejected, deleted]
          description: 帖子状态
          example: "published"
        isPinned:
          type: boolean
          description: 是否置顶
          example: false
        isFeatured:
          type: boolean
          description: 是否精华
          example: false
        isLocked:
          type: boolean
          description: 是否锁定
          example: false
        viewCount:
          type: integer
          description: 浏览数
          example: 156
        replyCount:
          type: integer
          description: 回复数
          example: 8
        likeCount:
          type: integer
          description: 点赞数
          example: 23
        favoriteCount:
          type: integer
          description: 收藏数
          example: 12
        shareCount:
          type: integer
          description: 分享数
          example: 5
        publishedAt:
          type: string
          format: date-time
          description: 发布时间
        createdAt:
          type: string
          format: date-time
          description: 创建时间
        updatedAt:
          type: string
          format: date-time
          description: 更新时间
        # 关联数据
        authorUsername:
          type: string
          description: 作者用户名
          example: "developer"
        authorNickname:
          type: string
          description: 作者昵称
          example: "前端开发者"
        boardName:
          type: string
          description: 板块名称
          example: "frontend"
        boardDisplayName:
          type: string
          description: 板块显示名称
          example: "前端开发"
        tags:
          type: array
          items:
            type: string
          description: 标签列表
          example: ["vue", "typescript", "frontend"]

    CreatePostRequest:
      type: object
      required:
        - title
        - content
        - board_id
      properties:
        title:
          type: string
          description: 帖子标题
          example: "Vue 3 + TypeScript 开发指南"
        content:
          type: string
          description: 帖子内容
          example: "# Vue 3 + TypeScript 开发指南\n\n本文将分享..."
        contentType:
          type: string
          enum: [markdown, html]
          description: 内容格式
          default: "markdown"
        summary:
          type: string
          description: 摘要
          example: "完整的Vue 3 + TypeScript开发指南"
        boardId:
          type: integer
          description: 板块ID
          example: 3
        tags:
          type: array
          items:
            type: string
          description: 标签列表
          example: ["vue", "typescript"]
        status:
          type: string
          enum: [draft, published]
          description: 帖子状态
          default: "published"

    CommunityComment:
      type: object
      properties:
        id:
          type: integer
          description: 评论ID
          example: 1
        content:
          type: string
          description: 评论内容
          example: "感谢分享！这个教程很实用。"
        authorId:
          type: integer
          description: 作者ID
          example: 2
        postId:
          type: integer
          description: 帖子ID
          example: 1
        parentId:
          type: integer
          nullable: true
          description: 父评论ID（楼中楼）
        replyToUserId:
          type: integer
          nullable: true
          description: 回复目标用户ID
        floorNumber:
          type: integer
          description: 楼层号
          example: 1
        likeCount:
          type: integer
          description: 点赞数
          example: 5
        isDeleted:
          type: boolean
          description: 是否删除
          example: false
        createdAt:
          type: string
          format: date-time
          description: 创建时间
        updatedAt:
          type: string
          format: date-time
          description: 更新时间
        # 关联数据
        authorUsername:
          type: string
          description: 作者用户名
          example: "user123"
        authorNickname:
          type: string
          description: 作者昵称
          example: "技术爱好者"
        children:
          type: array
          items:
            $ref: '#/components/schemas/CommunityComment'
          description: 子评论列表

    CreateCommentRequest:
      type: object
      required:
        - content
        - post_id
      properties:
        content:
          type: string
          description: 评论内容
          example: "感谢分享！想问一下关于TypeScript类型定义的问题。"
        postId:
          type: integer
          description: 帖子ID
          example: 1
        parentId:
          type: integer
          description: 父评论ID（楼中楼回复）
        replyToUserId:
          type: integer
          description: 回复目标用户ID

    # 互动相关模型
    LikeRequest:
      type: object
      required:
        - target_type
        - target_id
      properties:
        target_type:
          type: string
          enum: [post, comment]
          description: 点赞目标类型
          example: "post"
        target_id:
          type: integer
          description: 目标ID
          example: 1

    FavoriteRequest:
      type: object
      required:
        - post_id
      properties:
        postId:
          type: integer
          description: 帖子ID
          example: 1

    ShareRequest:
      type: object
      required:
        - post_id
      properties:
        postId:
          type: integer
          description: 帖子ID
          example: 1
        platform:
          type: string
          enum: [wechat, weibo, qq, link]
          description: 分享平台
          default: "link"

    ReportRequest:
      type: object
      required:
        - target_type
        - target_id
        - reason
      properties:
        target_type:
          type: string
          enum: [post, comment, user]
          description: 举报目标类型
          example: "post"
        target_id:
          type: integer
          description: 目标ID
          example: 1
        reason:
          type: string
          enum: [spam, inappropriate, harassment, fake, other]
          description: 举报原因
          example: "inappropriate"
        description:
          type: string
          description: 详细描述
          example: "内容包含不当言论"

    # 分页响应
    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: 当前页码
          example: 1
        limit:
          type: integer
          description: 每页数量
          example: 20
        total:
          type: integer
          description: 总数量
          example: 100
        total_pages:
          type: integer
          description: 总页数
          example: 5
        has_next:
          type: boolean
          description: 是否有下一页
          example: true
        has_prev:
          type: boolean
          description: 是否有上一页
          example: false

    PostListResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/CommunityPost'
                pagination:
                  $ref: '#/components/schemas/Pagination'

    CommentListResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/CommunityComment'
                pagination:
                  $ref: '#/components/schemas/Pagination'

    BoardListResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/CommunityBoard'

    # 分类管理系统相关模型
    Category:
      type: object
      properties:
        id:
          type: integer
          description: 分类ID
          example: 1
        name:
          type: string
          description: 分类名称（唯一标识）
          example: "frontend"
